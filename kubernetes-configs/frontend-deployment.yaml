apiVersion: apps/v1
kind: Deployment
metadata:
  name: cross-country-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cross-country-frontend
  template:
    metadata:
      labels:
        app: cross-country-frontend
    spec:
      containers:
      - name: frontend
        image: cross-country-frontend:latest
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: frontend-service
spec:
  selector:
    app: cross-country-frontend
  ports:
  - port: 80
    targetPort: 80
  type: LoadBalancer
